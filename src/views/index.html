<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .preview-images img {
            width: 100%;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 mt-3">

                <h4>NodeJs upload images</h4>

                <form action="/upload" class="mt-4" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type='file' name='file' id='input-files' class="form-control border">
                        <br>
                        <button type='submit' class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>

        </div>

        <hr>

        <div class="row">
            <div class="col-sm-12">
                <div class="preview-images">



                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready( ()=>{
            let imagesPreview = (input, display)=>{
                if(input.files){
                    let fileAmount = input.files.length;
                    for(let i = 0 ; i < fileAmount ; i++){
                        let reader = new FileReader();
                        reader.onload = (e) =>{
                            $($.parseHTML("<img>"))
                            .attr("src", e.target.result)
                            .appendTo( display)
                        }
                        reader.readAsDataURL(input.files[i])
                    }
                }
            }

            $('#input-files').on('change', function(){
                imagesPreview(this,'div.preview-images')
            })

        });


    </script>
</body>
</html>
